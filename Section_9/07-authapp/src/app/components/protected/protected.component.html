<h1> User </h1>
<hr>

<div class="card mb-3" style="max-width: 540px;" *ngIf="auth.user$ | async as user">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="https://lh3.googleusercontent.com/a/AAcHTtccmwvyBiBPVKSEjMZrFbzPDDUVhM53JAgspHNA=s96-c"
                class="img-fluid rounded-start" [alt]="user.email">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ user.name }} </h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                    content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-body-secondary"> {{ user.updated_at | date }}</small></p>
            </div>
        </div>
    </div>
</div>
