<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      ToDo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <app-lists [showCompleted]="false"></app-lists>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="toAddListPage()">

      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
