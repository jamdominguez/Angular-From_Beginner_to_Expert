<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      ToDo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">

    <ion-item *ngFor="let list of todoService.lists" detail color="dark">
      <ion-label>{{ list.title }}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
