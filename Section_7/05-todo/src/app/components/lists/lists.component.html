<ion-list color="dark">

  <ion-item-sliding *ngFor="let list of todoService.lists | completedFilter:showCompleted">
    <ion-item color="dark" (click)="navigateAddPage(list.id)" detail>
      <label>
        <ion-label>{{ list.title }}</ion-label>
        <ion-note color="tertiary" slote="end">{{ list.items.length }} items</ion-note>
      </label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeList(list.id)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editListName(list)">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
