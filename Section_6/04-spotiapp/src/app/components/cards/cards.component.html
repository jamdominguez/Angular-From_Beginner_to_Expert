<div class="row row-cols-1 row-cols-md-3 g-4 m-5 animated fadeIn">
    <div *ngFor="let card of cards" class="col">
        <div class="card h-100 puntero" (click)="goToArtist(card)">
            <img [src]="card.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ card.name }}</h5>
                <p class="card-text">
                    <span *ngFor="let artist of card.artists" class="badge rounded-pill text-bg-light"> {{ artist.name
                        }}</span>
                </p>
            </div>
        </div>
    </div>
</div>
