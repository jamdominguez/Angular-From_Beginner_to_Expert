<div class="row row-cols-1 row-cols-md-3 g-4 m-5">
    <div *ngFor="let card of cards" class="col">
        <div class="card h-100">
            <img [src]="card.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ card.name }}</h5>
                <p class="card-text">
                    <span *ngFor="let artist of card.artists" class="badge rounded-pill text-bg-light"> {{ artist.name
                        }}</span>
                </p>
            </div>
            <!-- <div class="card-footer">
                <small class="text-body-secondary">Release date {{ card.release_date }}</small>
            </div> -->
        </div>
    </div>
</div>
