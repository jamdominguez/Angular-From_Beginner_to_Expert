<div class="row">
    <div class="col">
        <input type="text" (keyup)="getArtist(searchText.value)" class="form-control" placeholder="Search" #searchText>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 m-5">
    <div *ngFor="let artist of artists" class="col">
        <div class="card h-100">
            <img [src]="artist.images[0].url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ artist.name }}</h5>
            </div>
        </div>
    </div>
</div>
